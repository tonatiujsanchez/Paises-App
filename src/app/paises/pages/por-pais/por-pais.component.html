<div class="animate__animated animate__fadeIn animate__delay-0.3s">
    <h2>Por país</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-buscar (onTermino)="buscar( $event )" 
                        (onDebounce)="sugerencias( $event )" 
                        placeholder="Buscar país...">
            </app-buscar>
        </div>
    </div>
    <!-- debouncer: Sugerencias -->
    <app-sugerencias [termino]="termino" 
                    [paisesSugeridos]="paisesSugeridos"
                    page="pais"
                    (onEmit)="buscar($event)">
    </app-sugerencias>
    <!--END: debouncer: Sugerencias -->
    <hr>
    
    <div *ngIf="hayError" class="alert alert-secondary text-center" role="alert">
        No hay resultados con el termino: {{ termino }}.
    </div>
    
    <div *ngIf="paises.length > 0">
      <app-paises-resultados [paises]="paises"></app-paises-resultados>
    </div>

</div>
